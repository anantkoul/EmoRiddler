<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style type="text/css">
        html, body {
            height: 100%;
        }

        #wrapper {
            min-height: 100%;
        }
    </style>
</head>
<body onload="setup()">
    <div id="wrapper" style="background-image: url({{ url_for('static', filename='imgs/background.jpg') }}); background-repeat:no-repeat;
            background-size:cover; width: 100%; height: 100%;">
        <div class="w3-margin w3-center" style="width: 80vw; height: 70vh; background-color: whitesmoke; opacity: 70%;
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -60%);" id="display-content"></div>
            <div class="w3-bar w3-block w3-display-bottommiddle" style="width: 100%;">
                <button class="w3-block w3-button w3-bar-item w3-teal w3-border w3-hide" id="prev" style="width: 50%" onclick="movePage(-1)">< Previous</button>
                <button class="w3-block w3-button w3-bar-item w3-teal w3-border w3-right" id="next" style="width: 50%" onclick="movePage(1)">Next ></button>
            </div>
        </div>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/setup.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/advancePage.js') }}"></script>
</body>
</html>
